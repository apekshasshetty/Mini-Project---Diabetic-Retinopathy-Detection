<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
<header>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
    </header>

    <!-- Bootstrap Navbar -->

        <div class="container">
            <a class="navbar-brand" href="#">Diabetic Retinopathy Classification</a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Image Upload Form -->
        <form action="/result" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Choose an Image:</label>
                <input type="file" class="form-control" name="image" id="imageUpload" accept=".png, .jpg, .jpeg" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <!-- Display Uploaded Image -->
        <div class="mt-4">
            <img src="{{ uploaded_image }}" class="img-fluid" alt="Uploaded Image">
        </div>

        <!-- Display Images One by One with Text -->
<div class="row mt-4 justify-content-center">
    <!-- Image 1 -->
    <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='pics/0.png') }}" class="img-fluid" alt="Image 1">
        <p class="mt-2">No Diabetic Retinopathy</p>
    </div>

    <!-- Image 2 -->
    <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='pics/1.png') }}" class="img-fluid" alt="Image 2">
        <p class="mt-2">Mild DR</p>
    </div>

    <!-- Image 3 -->
    <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='pics/2.png') }}" class="img-fluid" alt="Image 3">
        <p class="mt-2">Moderate DR</p>
    </div>

    <!-- Image 4 -->
    <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='pics/3.png') }}" class="img-fluid" alt="Image 4">
        <p class="mt-2">Severe DR</p>
    </div>

    <!-- Image 5 -->
    <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='pics/4.png') }}" class="img-fluid" alt="Image 5">
        <p class="mt-2">Proliferative DR</p>
    </div>
</div>


    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
